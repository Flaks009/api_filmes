<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Filme</title>
</head>
<body>
    <div class="container-fluid" style="padding-left:0">

        <form class="float-left" action="/filmes" method="GET">
            <input type="hidden">
            <button class="btn btn-primary" type="submit">Voltar</button>
        </form>
        
    </div>
    <div class="container mb-5">
        <div class="row justify-content-center"><p class="display-3">{{filme}}</p></div>
        <div class="row justify-content-center"><p class="lead">{{diretor}}</p></div>
        <div class="row justify-content-center"><p class="lead">{{ano}}</p></div>
        <div class="row justify-content-center"><img class="rounded" src="{{imagem}}"></div>
    </div>

    <div>
        {% if filmes|length > 0 %}
        {% for f in filmes %}
        <div class="container">
        <form class="row justify-content-center" action="/pesquisa_filmes_id", method="POST">
            <input type="hidden" id="id_filme", name="id_filme" value="{{f['id']}}"> 
            <button class="btn btn-primary mb-3" type="submit">{{f['titulo']}}</button>
        </form>
        {% endfor %}
        {% endif %}
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
